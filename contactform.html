<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" type="text/css" />
    <title>Contact Form</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Swetha</h1>
        <p class="section-one__role">Full Stack Web Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
      <div class="contact-form">
    <form>
      <table>
       
        <tr>
          <td>Name:</td>
          <td>
            <input type="text" name="nam" placeholder="Enter Your Name" class="contact-form__input"/>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="text" name="email" placeholder="Enter Your Email" class="contact-form__input"/>
          </td>
        </tr>
        <tr>
          <td>Message:</td>
          <td>
            <textarea name="add" placeholder="Enter Your Message" class="contact-form__textarea"></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="Submit" name="sub" value="Submit" class="contact-form__submit"/></td>
        </tr>
      </table>
    </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media
          <a
            class="section-five__desc"
            href="https://www.linkedin.com/in/swethasandres133/"
            target="blank"
            >LinkedIn</a
          >,
          <a
            class="section-five__desc"
            href="https://github.com/Swethasangar"
            target="_blank"
            >Git and GitHub</a
          >
        </p>
        <br />
        <p class="section-five__desc">&copy Swetha</p>
      </div>
    </form>
  </div>
  </body>
</html>
